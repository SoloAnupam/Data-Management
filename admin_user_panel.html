<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .panel-switcher {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .switch-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .switch-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .panel {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .panel.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
        }

        .data-grid {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }

        .data-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .card-content {
            color: #666;
            line-height: 1.6;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 16px;
            background: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #4caf50;
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
        }

        .notification.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Data Management System</h1>
            <p>Complete solution for data management and viewing</p>
        </div>

        <div class="panel-switcher">
            <button class="switch-btn active" onclick="switchPanel('admin')">üîß Admin Panel</button>
            <button class="switch-btn" onclick="switchPanel('user')">üë§ User Dashboard</button>
        </div>

        <!-- Admin Panel -->
        <div id="admin-panel" class="panel active">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-records">0</div>
                    <div class="stat-label">Total Records</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="today-added">0</div>
                    <div class="stat-label">Added Today</div>
                </div>
            </div>

            <h2>‚ûï Add New Record</h2>
            <form id="admin-form">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Category *</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="Technology">Technology</option>
                        <option value="Business">Business</option>
                        <option value="Education">Education</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority">
                        <option value="Low">Low</option>
                        <option value="Medium" selected>Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <button type="submit" class="btn">üíæ Save Record</button>
                <button type="button" class="btn" onclick="clearForm()">üóëÔ∏è Clear Form</button>
            </form>

            <h2 style="margin-top: 40px;">üìã Manage Records</h2>
            <div class="search-box">
                <input type="text" id="admin-search" placeholder="üîç Search records..." onkeyup="filterAdminRecords()">
            </div>
            <div id="admin-records" class="data-grid"></div>
        </div>

        <!-- User Panel -->
        <div id="user-panel" class="panel">
            <h2>üìö Browse Data</h2>
            <div class="search-box">
                <input type="text" id="user-search" placeholder="üîç Search data..." onkeyup="filterUserRecords()">
            </div>
            
            <div class="form-group" style="max-width: 200px; margin-bottom: 20px;">
                <select id="category-filter" onchange="filterUserRecords()">
                    <option value="">All Categories</option>
                    <option value="Technology">Technology</option>
                    <option value="Business">Business</option>
                    <option value="Education">Education</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div id="user-records" class="data-grid"></div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // In-memory database simulation
        let database = [];
        let editingId = null;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadSampleData();
            displayAdminRecords();
            displayUserRecords();
            updateStats();
        });

        // Load some sample data
        function loadSampleData() {
            const sampleData = [
                {
                    id: 1,
                    title: "AI Technology Trends",
                    category: "Technology",
                    description: "Exploring the latest trends in artificial intelligence and machine learning technologies.",
                    priority: "High",
                    dateCreated: new Date().toISOString().split('T')[0]
                },
                {
                    id: 2,
                    title: "Business Strategy Guide",
                    category: "Business",
                    description: "Comprehensive guide for developing effective business strategies in competitive markets.",
                    priority: "Medium",
                    dateCreated: new Date().toISOString().split('T')[0]
                },
                {
                    id: 3,
                    title: "Online Learning Platforms",
                    category: "Education",
                    description: "Review of the best online learning platforms for skill development and education.",
                    priority: "Medium",
                    dateCreated: new Date().toISOString().split('T')[0]
                }
            ];
            database = sampleData;
        }

        // Switch between panels
        function switchPanel(panel) {
            document.querySelectorAll('.switch-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(panel + '-panel').classList.add('active');
            
            if (panel === 'user') {
                displayUserRecords();
            } else {
                displayAdminRecords();
                updateStats();
            }
        }

        // Admin form submission
        document.getElementById('admin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const record = {
                id: editingId || Date.now(),
                title: formData.get('title'),
                category: formData.get('category'),
                description: formData.get('description'),
                priority: formData.get('priority'),
                dateCreated: new Date().toISOString().split('T')[0]
            };

            if (editingId) {
                const index = database.findIndex(r => r.id === editingId);
                database[index] = record;
                showNotification('Record updated successfully!');
                editingId = null;
            } else {
                database.push(record);
                showNotification('Record added successfully!');
            }

            this.reset();
            displayAdminRecords();
            displayUserRecords();
            updateStats();
        });

        // Display records in admin panel
        function displayAdminRecords(records = database) {
            const container = document.getElementById('admin-records');
            
            if (records.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìÑ</div>
                        <h3>No records found</h3>
                        <p>Add your first record using the form above</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = records.map(record => `
                <div class="data-card">
                    <div class="card-header">
                        <div>
                            <div class="card-title">${record.title}</div>
                            <small style="color: #666;">Category: ${record.category} | Priority: ${record.priority}</small>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-small" onclick="editRecord(${record.id})">‚úèÔ∏è Edit</button>
                            <button class="btn btn-danger btn-small" onclick="deleteRecord(${record.id})">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                    <div class="card-content">
                        <p>${record.description}</p>
                        <small style="color: #999;">Created: ${record.dateCreated}</small>
                    </div>
                </div>
            `).join('');
        }

        // Display records in user panel
        function displayUserRecords(records = database) {
            const container = document.getElementById('user-records');
            
            if (records.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üîç</div>
                        <h3>No data found</h3>
                        <p>No records match your search criteria</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = records.map(record => `
                <div class="data-card">
                    <div class="card-header">
                        <div class="card-title">${record.title}</div>
                        <span style="background: #667eea; color: white; padding: 4px 12px; border-radius: 15px; font-size: 12px;">${record.category}</span>
                    </div>
                    <div class="card-content">
                        <p>${record.description}</p>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px;">
                            <span style="color: #999; font-size: 14px;">üìÖ ${record.dateCreated}</span>
                            <span style="background: ${getPriorityColor(record.priority)}; color: white; padding: 3px 10px; border-radius: 10px; font-size: 12px;">
                                ${record.priority} Priority
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Get priority color
        function getPriorityColor(priority) {
            switch(priority) {
                case 'High': return '#ff6b6b';
                case 'Medium': return '#ffa726';
                case 'Low': return '#66bb6a';
                default: return '#667eea';
            }
        }

        // Edit record
        function editRecord(id) {
            const record = database.find(r => r.id === id);
            if (record) {
                document.getElementById('title').value = record.title;
                document.getElementById('category').value = record.category;
                document.getElementById('description').value = record.description;
                document.getElementById('priority').value = record.priority;
                editingId = id;
                
                // Switch to admin panel if not already there
                if (!document.getElementById('admin-panel').classList.contains('active')) {
                    switchPanel('admin');
                }
                
                showNotification('Record loaded for editing');
            }
        }

        // Delete record
        function deleteRecord(id) {
            if (confirm('Are you sure you want to delete this record?')) {
                database = database.filter(r => r.id !== id);
                displayAdminRecords();
                displayUserRecords();
                updateStats();
                showNotification('Record deleted successfully');
            }
        }

        // Clear form
        function clearForm() {
            document.getElementById('admin-form').reset();
            editingId = null;
            showNotification('Form cleared');
        }

        // Filter records in admin panel
        function filterAdminRecords() {
            const searchTerm = document.getElementById('admin-search').value.toLowerCase();
            const filtered = database.filter(record => 
                record.title.toLowerCase().includes(searchTerm) ||
                record.category.toLowerCase().includes(searchTerm) ||
                record.description.toLowerCase().includes(searchTerm)
            );
            displayAdminRecords(filtered);
        }

        // Filter records in user panel
        function filterUserRecords() {
            const searchTerm = document.getElementById('user-search').value.toLowerCase();
            const categoryFilter = document.getElementById('category-filter').value;
            
            let filtered = database.filter(record => 
                (record.title.toLowerCase().includes(searchTerm) ||
                record.category.toLowerCase().includes(searchTerm) ||
                record.description.toLowerCase().includes(searchTerm)) &&
                (categoryFilter === '' || record.category === categoryFilter)
            );
            
            displayUserRecords(filtered);
        }

        // Update statistics
        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const todayRecords = database.filter(r => r.dateCreated === today);
            
            document.getElementById('total-records').textContent = database.length;
            document.getElementById('today-added').textContent = todayRecords.length;
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
